name: Deployment Pipeline

on:
    push:
        branches: [development]
    pull_request:
        branches: [development]
        types: [opened, synchronize]

jobs:
    avoid_reduncy:
        runs-on: ubuntu-18.04
        steps:
            - name: Cancel Previous Redundant Builds
              uses: styfle/cancel-workflow-action@0.9.1
              with:
                  access_token: ${{ github.token }}

    lint:
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v2
              with:
                  cache: "npm"
                  node-version: "16"
            - name: Install dependencies
              run: npm install
            - name: Lint
              run: npm run lint
    format:
        runs-on: ubuntu-18.04
        steps:
            - name: Commit files
              run: |
                  git config --local user.email "mr.corvy@gmail.com"
                  git config --local user.name "github-actions[bot]"
                  git commit -a -m "Auto formatted the code"
            - name: Push changes
              uses: ad-m/github-push-action@master
              with:
                  github_token: ${{ secrets.PA_TOKEN }}

    test:
        needs: [lint]
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v2
              with:
                  cache: "npm"
                  node-version: "16"
            - name: Install dependencies
              run: npm install
            - name: Test
              run: npm run test
